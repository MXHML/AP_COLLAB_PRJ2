<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock, Paper, Scissors</title>
  <script src ="vendor.js" defer></script>
  <script src="app.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container text-center" id="main-container">
    <h1 class="display-6 mb-5">Rock, Paper, Sciccors Game!</h1>
    <div class="container w-50 align-content-center bg-dark text-light" style="border-radius:10px;" id="game-area">
      <p1>Please select a move below:</p1><br>
      <div class="text-center align-content-center mt-3">
      <center>
        <table>
          <tr>
            <td>
              <img src="images/fist.png" class="img-fluid display-inline" class="display:inline-block;" id="rock-selection" height="90" width="90" onclick="setPlayerChoice('ROCK'); this.style.filter='invert(1)'">
            </td>
            <td>
              <img src="images/palm.png" class="img-fluid display-inline" class="display:inline-block;" id="paper-selection" height="90" width="90" onclick="setPlayerChoice('PAPER'); this.style.filter='invert(1)'">
            </td>
            <td>
              <img src="images/scissor.png" class="img-fluid display-inline" class="display:inline-block;" id="scissors-selection" height="90" width="90" onclick="setPlayerChoice('SCISSORS'); this.style.filter='invert(1)'">
            </td>
          </tr>
        </table>
      </center>
      </div>
      <div class="text-center align-content-center mt-3">
      <p>Computer's Score: <span id="computer-score">0</span></p>
      <p>Your Score: <span id="player-score">0</span></p>
      <p>Round: <span id="round">0</span></p>
      <p>Winner: <span id="winner"></span></p>
      <button class="btn btn-primary" id="play-button" onclick="playGame()">Play</button>
      </p>
    </div>
  </div>
</body>
</html>
